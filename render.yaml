services:
  - type: web
    name: nikoh-web
    env: python
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      # Quyidagi env'larni Render'da Dashboard orqali to'ldirasiz:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_URL
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        sync: false
      - key: PAYMENT_CARD_NUMBER
        sync: false
      - key: PAYMENT_CARD_NAME
        sync: false

