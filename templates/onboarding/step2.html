{% extends "base.html" %}

{% block title %}Jismoniy ma'lumotlar - NIKOH{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <!-- Progress -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm text-gray-600">Qadam 2/5</span>
                <span class="text-sm font-semibold text-blue-600">40%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-600 h-2 rounded-full" style="width: 40%"></div>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-6">Jismoniy ma'lumotlar</h1>

        <form method="POST" class="space-y-4">
            <!-- Bo'y -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Bo'y (sm) *</label>
                <select name="height" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    {% for height in range(140, 220, 1) %}
                    <option value="{{ height }}" {% if profile.height == height %}selected{% endif %}>{{ height }} sm</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Vazn -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Vazn (kg) *</label>
                <select name="weight" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    {% for weight in range(40, 150, 1) %}
                    <option value="{{ weight }}" {% if profile.weight == weight %}selected{% endif %}>{{ weight }} kg</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Navigation buttons -->
            <div class="flex gap-3 mt-6">
                <a href="{{ url_for('profile.onboarding_step1') }}"
                   class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 font-semibold text-center">
                    Orqaga
                </a>
                <button type="submit"
                        class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
                    Keyingisi
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
