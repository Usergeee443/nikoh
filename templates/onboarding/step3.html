{% extends "base.html" %}

{% block title %}Diniy ma'lumotlar - NIKOH{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <!-- Progress -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm text-gray-600">Qadam 3/5</span>
                <span class="text-sm font-semibold text-blue-600">60%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-600 h-2 rounded-full" style="width: 60%"></div>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-6">Diniy ma'lumotlar</h1>

        <form method="POST" class="space-y-4">
            <!-- Namoz o'qiydimi -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Namoz o'qiydimi? *</label>
                <select name="prays" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="Ha" {% if profile.prays == 'Ha' %}selected{% endif %}>Ha</option>
                    <option value="Ba'zan" {% if profile.prays == 'Ba\'zan' %}selected{% endif %}>Ba'zan</option>
                    <option value="Yo'q" {% if profile.prays == 'Yo\'q' %}selected{% endif %}>Yo'q</option>
                </select>
            </div>

            <!-- Ro'za tutadimi -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ro'za tutadimi? *</label>
                <select name="fasts" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="Ha" {% if profile.fasts == 'Ha' %}selected{% endif %}>Ha</option>
                    <option value="Ba'zan" {% if profile.fasts == 'Ba\'zan' %}selected{% endif %}>Ba'zan</option>
                    <option value="Yo'q" {% if profile.fasts == 'Yo\'q' %}selected{% endif %}>Yo'q</option>
                </select>
            </div>

            <!-- Diniy daraja -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Diniy daraja *</label>
                <select name="religious_level" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="Jiddiy" {% if profile.religious_level == 'Jiddiy' %}selected{% endif %}>Jiddiy</option>
                    <option value="O'rtacha" {% if profile.religious_level == 'O\'rtacha' %}selected{% endif %}>O'rtacha</option>
                    <option value="Yengil" {% if profile.religious_level == 'Yengil' %}selected{% endif %}>Yengil</option>
                </select>
            </div>

            <!-- Navigation buttons -->
            <div class="flex gap-3 mt-6">
                <a href="{{ url_for('profile.onboarding_step2') }}"
                   class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 font-semibold text-center">
                    Orqaga
                </a>
                <button type="submit"
                        class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
                    Keyingisi
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
