{% extends "base.html" %}

{% block title %}Shaxsiy ma'lumotlar - NIKOH{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <!-- Progress -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm text-gray-600">Qadam 1/5</span>
                <span class="text-sm font-semibold text-blue-600">20%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-600 h-2 rounded-full" style="width: 20%"></div>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-6">Shaxsiy ma'lumotlar</h1>

        <form method="POST" class="space-y-4">
            <!-- Ism -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ism *</label>
                <input type="text" name="name" required
                       value="{{ profile.name or '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                       placeholder="Ismingizni kiriting">
            </div>

            <!-- Jins -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Jins *</label>
                <select name="gender" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="Erkak" {% if profile.gender == 'Erkak' %}selected{% endif %}>Erkak</option>
                    <option value="Ayol" {% if profile.gender == 'Ayol' %}selected{% endif %}>Ayol</option>
                </select>
            </div>

            <!-- Tug'ilgan yil -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tug'ilgan yil *</label>
                <select name="birth_year" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    {% for year in range(2006, 1959, -1) %}
                    <option value="{{ year }}" {% if profile.birth_year == year %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Hudud -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Hudud *</label>
                <select name="region" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="Toshkent shahar" {% if profile.region == 'Toshkent shahar' %}selected{% endif %}>Toshkent shahar</option>
                    <option value="Toshkent viloyati" {% if profile.region == 'Toshkent viloyati' %}selected{% endif %}>Toshkent viloyati</option>
                    <option value="Samarqand" {% if profile.region == 'Samarqand' %}selected{% endif %}>Samarqand</option>
                    <option value="Buxoro" {% if profile.region == 'Buxoro' %}selected{% endif %}>Buxoro</option>
                    <option value="Andijon" {% if profile.region == 'Andijon' %}selected{% endif %}>Andijon</option>
                    <option value="Farg'ona" {% if profile.region == 'Farg\'ona' %}selected{% endif %}>Farg'ona</option>
                    <option value="Namangan" {% if profile.region == 'Namangan' %}selected{% endif %}>Namangan</option>
                    <option value="Qashqadaryo" {% if profile.region == 'Qashqadaryo' %}selected{% endif %}>Qashqadaryo</option>
                    <option value="Surxondaryo" {% if profile.region == 'Surxondaryo' %}selected{% endif %}>Surxondaryo</option>
                    <option value="Xorazm" {% if profile.region == 'Xorazm' %}selected{% endif %}>Xorazm</option>
                    <option value="Qoraqalpog'iston" {% if profile.region == 'Qoraqalpog\'iston' %}selected{% endif %}>Qoraqalpog'iston</option>
                </select>
            </div>

            <!-- Millati -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Millati *</label>
                <select name="nationality" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="O'zbek" {% if profile.nationality == 'O\'zbek' %}selected{% endif %}>O'zbek</option>
                    <option value="Rus" {% if profile.nationality == 'Rus' %}selected{% endif %}>Rus</option>
                    <option value="Tojik" {% if profile.nationality == 'Tojik' %}selected{% endif %}>Tojik</option>
                    <option value="Qozoq" {% if profile.nationality == 'Qozoq' %}selected{% endif %}>Qozoq</option>
                    <option value="Qoraqalpoq" {% if profile.nationality == 'Qoraqalpoq' %}selected{% endif %}>Qoraqalpoq</option>
                    <option value="Boshqa" {% if profile.nationality == 'Boshqa' %}selected{% endif %}>Boshqa</option>
                </select>
            </div>

            <!-- Oilaviy holati -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Oilaviy holati *</label>
                <select name="marital_status" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="Bo'ydoq" {% if profile.marital_status == 'Bo\'ydoq' %}selected{% endif %}>Bo'ydoq</option>
                    <option value="Ajrashgan" {% if profile.marital_status == 'Ajrashgan' %}selected{% endif %}>Ajrashgan</option>
                </select>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
                Keyingisi
            </button>
        </form>
    </div>
</div>
{% endblock %}
