{% extends "base.html" %}

{% block title %}Juftga qo'yiladigan talablar - NIKOH{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <!-- Progress -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm text-gray-600">Qadam 5/5</span>
                <span class="text-sm font-semibold text-blue-600">100%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-600 h-2 rounded-full" style="width: 100%"></div>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-6">Juftga qo'yiladigan talablar</h1>

        <form method="POST" class="space-y-4">
            <!-- Yoshi -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Yosh oralig'i *</label>
                <div class="flex gap-2">
                    <select name="partner_age_min" required
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                        <option value="">Min</option>
                        {% for age in range(18, 70, 1) %}
                        <option value="{{ age }}" {% if profile.partner_age_min == age %}selected{% endif %}>{{ age }}</option>
                        {% endfor %}
                    </select>
                    <span class="self-center text-gray-500">-</span>
                    <select name="partner_age_max" required
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                        <option value="">Max</option>
                        {% for age in range(18, 70, 1) %}
                        <option value="{{ age }}" {% if profile.partner_age_max == age %}selected{% endif %}>{{ age }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Hudud -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Hudud *</label>
                <select name="partner_region" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="Istalgan" {% if profile.partner_region == 'Istalgan' %}selected{% endif %}>Istalgan</option>
                    <option value="Toshkent shahar" {% if profile.partner_region == 'Toshkent shahar' %}selected{% endif %}>Toshkent shahar</option>
                    <option value="Toshkent viloyati" {% if profile.partner_region == 'Toshkent viloyati' %}selected{% endif %}>Toshkent viloyati</option>
                    <option value="Samarqand" {% if profile.partner_region == 'Samarqand' %}selected{% endif %}>Samarqand</option>
                    <option value="Buxoro" {% if profile.partner_region == 'Buxoro' %}selected{% endif %}>Buxoro</option>
                    <option value="Andijon" {% if profile.partner_region == 'Andijon' %}selected{% endif %}>Andijon</option>
                    <option value="Farg'ona" {% if profile.partner_region == 'Farg\'ona' %}selected{% endif %}>Farg'ona</option>
                    <option value="Namangan" {% if profile.partner_region == 'Namangan' %}selected{% endif %}>Namangan</option>
                    <option value="Qashqadaryo" {% if profile.partner_region == 'Qashqadaryo' %}selected{% endif %}>Qashqadaryo</option>
                    <option value="Surxondaryo" {% if profile.partner_region == 'Surxondaryo' %}selected{% endif %}>Surxondaryo</option>
                    <option value="Xorazm" {% if profile.partner_region == 'Xorazm' %}selected{% endif %}>Xorazm</option>
                    <option value="Qoraqalpog'iston" {% if profile.partner_region == 'Qoraqalpog\'iston' %}selected{% endif %}>Qoraqalpog'iston</option>
                </select>
            </div>

            <!-- Diniy daraja -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Diniy daraja *</label>
                <select name="partner_religious_level" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="Istalgan" {% if profile.partner_religious_level == 'Istalgan' %}selected{% endif %}>Istalgan</option>
                    <option value="Jiddiy" {% if profile.partner_religious_level == 'Jiddiy' %}selected{% endif %}>Jiddiy</option>
                    <option value="O'rtacha" {% if profile.partner_religious_level == 'O\'rtacha' %}selected{% endif %}>O'rtacha</option>
                    <option value="Yengil" {% if profile.partner_religious_level == 'Yengil' %}selected{% endif %}>Yengil</option>
                </select>
            </div>

            <!-- Oilaviy holati -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Oilaviy holati *</label>
                <select name="partner_marital_status" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="Bo'ydoq" {% if profile.partner_marital_status == 'Bo\'ydoq' %}selected{% endif %}>Bo'ydoq</option>
                    <option value="Ajrashgan" {% if profile.partner_marital_status == 'Ajrashgan' %}selected{% endif %}>Ajrashgan</option>
                </select>
            </div>

            <!-- Navigation buttons -->
            <div class="flex gap-3 mt-6">
                <a href="{{ url_for('profile.onboarding_step4') }}"
                   class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 font-semibold text-center">
                    Orqaga
                </a>
                <button type="submit"
                        class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
                    Tugallash
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
