{% extends "base.html" %}

{% block title %}Profil tugallandi - NIKOH{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Profil tugallandi!</h1>
            <p class="text-gray-600">Endi o'zingiz haqingizda qisqacha ma'lumot qoldiring</p>
        </div>

        <form method="POST" class="space-y-4">
            <!-- Bio -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">O'zingiz haqingizda *</label>
                <textarea name="bio" required rows="6"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                          placeholder="O'zingiz haqingizda qisqacha ma'lumot kiriting...">{{ profile.bio or '' }}</textarea>
                <p class="text-xs text-gray-500 mt-1">Bu ma'lumot sizning profilingizda ko'rsatiladi</p>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold mt-6">
                Davom etish
            </button>
        </form>
    </div>
</div>
{% endblock %}
