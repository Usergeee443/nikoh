{% extends "base.html" %}

{% block title %}Ta'lim va kasb - NIKOH{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <!-- Progress -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm text-gray-600">Qadam 4/5</span>
                <span class="text-sm font-semibold text-blue-600">80%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-600 h-2 rounded-full" style="width: 80%"></div>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-6">Ta'lim va kasb</h1>

        <form method="POST" class="space-y-4">
            <!-- Ta'lim -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ta'lim *</label>
                <select name="education" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="Oliy" {% if profile.education == 'Oliy' %}selected{% endif %}>Oliy</option>
                    <option value="O'rta maxsus" {% if profile.education == 'O\'rta maxsus' %}selected{% endif %}>O'rta maxsus</option>
                    <option value="O'rta" {% if profile.education == 'O\'rta' %}selected{% endif %}>O'rta</option>
                    <option value="O'rta bo'lmagan" {% if profile.education == 'O\'rta bo\'lmagan' %}selected{% endif %}>O'rta bo'lmagan</option>
                </select>
            </div>

            <!-- Kasbi -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Kasbi *</label>
                <input type="text" name="profession" required
                       value="{{ profile.profession or '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                       placeholder="Kasbingizni kiriting">
            </div>

            <!-- Ishlaydimi -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ishlaydimi? *</label>
                <select name="is_working" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="">Tanlang</option>
                    <option value="true" {% if profile.is_working %}selected{% endif %}>Ha</option>
                    <option value="false" {% if not profile.is_working %}selected{% endif %}>Yo'q</option>
                </select>
            </div>

            <!-- Navigation buttons -->
            <div class="flex gap-3 mt-6">
                <a href="{{ url_for('profile.onboarding_step3') }}"
                   class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 font-semibold text-center">
                    Orqaga
                </a>
                <button type="submit"
                        class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
                    Keyingisi
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
